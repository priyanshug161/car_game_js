<html><head><title>Car Game</title><style>
    .hide{
        display:none;
    }
    .car{
        position: absolute;
        bottom: 100px;
        margin:auto;
        width: 50px;
        height: 80px;
        background-color: white;
        background-image: url(Car_op3.png);
        background-size: cover;
    }
    .enemy{
        position: absolute;
        bottom: 100px;
        margin:auto;
        width: 50px;
        height: 80px;
        background-color: blue;
        background-image: url(enemy.png);
        background-size: cover;
    }
    .gameArea{
        background-color:black;
        width: 400px;
        height: 100%;;
        overflow: hidden;
        position: relative;
        margin: auto;
    }
    .line{
        position: absolute;
        height: 90px;
        width: 10px;
        margin-left: 195px;
        background-color: white;
    }
    .score{
        background-color: black;
        height: 60px;
        text-align: center;
        color: white;
        font-size: 1.5em;
        font-family: fantasy;
    }
    .startScreen{
        text-align: center;
        border: 1px solid red;
        padding: 15px;
        margin: auto;
        width: 300px;
    }
</style></head>
<body>
    <div class="score"></div>
    <div class="game">
        <div class="startScreen">Click here to Start<br>Arrow keys to move<br> Avoid other Cars</div>
        <div class="gameArea"></div> 
    </div>
    <script>
        const score = document.querySelector(".score");
        const startScreen = document.querySelector(".startScreen");
        const gameArea = document.querySelector(".gameArea");

        let player={speed:15, score:0};
        let keys = {ArrowUp:false, ArrowDown:false, ArrowRight:false,ArrowLeft:false};

        startScreen.addEventListener("click",start);
        document.addEventListener("keydown",pressOn);
        document.addEventListener("keyup",pressOff);    

        function moveLines(){
            let lines = document.querySelectorAll(".line");
            lines.forEach(function(item){
                //console.log(item.y);
                if(item.y>=950){
                    item.y = -160;
                }
                item.y += player.speed/3;
                item.style.top = item.y + "px";
            })
        }

        function isCollide(a,b){
            let aRect=a.getBoundingClientRect();
            let bRect=b.getBoundingClientRect();

            return !(
                (aRect.bottom < bRect.top) ||
                (aRect.top > bRect.bottom) ||
                (aRect.right < bRect.left) ||
                (aRect.left > bRect.right) 
            )
        }

        function moveEnemy(car){
            let ele = document.querySelectorAll(".enemy");
            ele.forEach(function(item){
                //console.log(item.y);
                if(item.y>=950){
                    item.y = -700;
                    item.style.left = Math.floor(Math.random()*350)+"px";
                    item.style.backgroundColor = randomColor();
                    player.score++;
                    score.innerText="Score: "+player.score;
                }
                item.y += player.speed;
                item.style.top = item.y + "px";

                if(isCollide(car,item)){
                    //console.log("HIT");
                    endGame();
                }
            })
        }

        function playGame(){
            let car = document.querySelector(".car");
            let road = gameArea.getBoundingClientRect();
            //get all  related coordinates of game Area
            
            if(player.start){
                moveLines();
                moveEnemy(car);
                if(keys.ArrowUp && car.offsetTop>0 ){ player.y-=player.speed;}
                if(keys.ArrowDown && player.y < road.bottom){ player.y+=player.speed;}
                if(keys.ArrowLeft && player.x > 0){ player.x-=player.speed/2;}
                if(keys.ArrowRight && player.x < (road.width-50)){ player.x+=player.speed/2;}
                car.style.left = player.x + 'px';
                car.style.top = player.y + 'px';                
                window.requestAnimationFrame(playGame);
                
            }
        }

        function start(){
            startScreen.classList.add("hide");
            gameArea.innerHTML=""; //To reset the game again
            score.innerHTML="";
            player.start=true;
            player.score=0;
            for(let x=0;x<8;x++){
                let div = document.createElement("div");
                div.classList.add("line");
                div.y=x * 162;
                div.style.top = (div.y)+"px";
                gameArea.appendChild(div);
            }
            window.requestAnimationFrame(playGame);
            let car = document.createElement("div");
            //car.innerText="Car";
            car.setAttribute("class","car");
            gameArea.appendChild(car);
            player.x=car.offsetLeft;
            player.y=car.offsetTop;
            for(let x=0;x<3;x++){
                let enemy = document.createElement("div");
                enemy.classList.add("enemy");
                enemy.y=((x+1)*600)*-1;
                enemy.style.left = Math.floor(Math.random()*195)+"px";
                enemy.style.top = enemy.y+"px";
                enemy.style.backgroundColor = randomColor();
                gameArea.appendChild(enemy);
            }
        }
        function pressOn(e){
            e.preventDefault(); //prevent default action of that key
            keys[e.key]=true;
        }
        function pressOff(e){
            e.preventDefault();
            keys[e.key]=false;
        }
        function endGame(){
            score.innerHTML="Game Over<br>Score was "+player.score;
            player.start=false;
            startScreen.classList.remove("hide");
        }

        function randomColor(){
            function c(){
                let hex = Math.floor(Math.random()*256).toString(16);
                return ("0"+String(hex)).substr(-2); //In case it random function returns single digit number..we add zero before it
            }
            return "#"+c()+c()+c();
        }

    </script>
</body>
</html>
